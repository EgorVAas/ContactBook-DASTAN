<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Контактная книга</h1>
      <form id="add-contact-form" class="form">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="address">Адрес:</label>
          <input type="text" id="address" class="form-control" />
        </div>
        <div class="form-group">
          <label for="phone">Номер:</label>
          <input type="text" id="phone" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
      <div id="contacts-container" class="contacts-container">
        <ul id="contacts-list" class="contacts-list"></ul>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
